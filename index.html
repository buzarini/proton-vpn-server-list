<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <meta name="description" content="ProtonVPN Server Information - Map and List Views">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://api.cors.lol;
    style-src 'self' https://cdn.jsdelivr.net https://unpkg.com 'unsafe-inline';
    img-src 'self' data: https://tile.openstreetmap.org;
    connect-src 'self' https://api.cors.lol https://api.protonmail.ch https://protonvpnmapproxy.privacyjam.com;
    object-src 'none';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">

  <title>ProtonVPN Server Information</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <!-- Leaflet (for map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
  
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.0/css/dataTables.bootstrap5.min.css">
  
  <style>
    #map { 
      height: 100vh; 
      width: 100%; 
      display: none;
    }
    
    #serverTable {
      display: none;
    }
    
    .view-container {
      padding: 12px;
    }
    
    .popup-content {
      max-height: 200px;
      overflow-y: auto;
      width: 320px;
      white-space: nowrap;
    }
    
    #loading {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }
    
    .toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    
    .github-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 1100;
    }
    
    .github-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    
    .last-update {
      position: fixed;
      top: 0;
      left: 0;
      padding: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="last-update">Last update: <span id="updateDate"></span></div>
  
  <div class="toolbar">
    <div class="btn-group" role="group">
      <button id="showMapBtn" class="btn btn-primary">Map View</button>
      <button id="showTableBtn" class="btn btn-secondary">Server List</button>
    </div>
  </div>
  
  <div id="loading">Loading VPN server data...</div>
  
  <div id="map"></div>
  
  <div class="view-container">
    <table id="serverTable" class="table table-striped table-hover table-responsive table-sm">
      <thead>
        <tr>
          <th>Node</th>
          <th>Server</th>
          <th>Entry IPv4</th>
          <th>Exit IPv4</th>
          <th>Entry IPv6</th>
          <th>Exit IPv6 (Guessed)</th>
          <th>ISP</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <div class="github-link">
    <a href="https://github.com/privacyjam/Proton-Vpn-Server-Map" target="_blank">üåç View on GitHub</a>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/2.2.0/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.2.0/js/dataTables.bootstrap5.min.js"></script>
  
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
